<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Followers Boost</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:linear-gradient(135deg,#1f1c2c,#928dab);
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:20px 0;
}
.card{
  background:#fff;
  width:92%;
  max-width:420px;
  border-radius:20px;
  padding:26px;
  box-shadow:0 25px 50px rgba(0,0,0,.4);
}
.gradient{
  background:linear-gradient(90deg,#ff512f,#dd2476,#24c6dc,#514a9d);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-align:center;
}
h1{margin:0}
.sub{text-align:center;font-size:14px;margin:10px 0}

.profile-box{display:flex;gap:10px}
.profile-box button{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:2px solid #ccc;
  background:#fff;
  font-weight:600;
}
.profile-box button.selected{border-color:#1f1c2c}

.form{display:none}
.form.show{display:block}

.status{
  text-align:center;
  padding:10px;
  border-radius:10px;
  margin:12px 0;
}
.status.on{background:#e8fff1;color:#007a3d}
.status.off{background:#ffeaea;color:#b30000}

input,select,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1px solid #ccc;
  font-size:14px;
}
button.active{background:#1f1c2c;color:#fff;border:none}
button.disabled{background:#aaa;color:#fff;border:none}

.error{color:#b30000;text-align:center;font-size:13px;margin-top:8px}

.input-error{
  border:2px solid red;
  animation:shake .3s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-4px)}
  50%{transform:translateX(4px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

button.loading{
  pointer-events:none;
  position:relative;
}
button.loading::after{
  content:"";
  width:18px;
  height:18px;
  border:3px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="card">
  <h1 class="gradient">ðŸš€ Followers Boost</h1>
  <div class="sub gradient">Premium Instagram Growth Service</div>

  <div class="sub"><b>Is your profile?</b></div>
  <div class="profile-box">
    <button id="publicBtn">Public</button>
    <button id="privateBtn">Private</button>
  </div>

  <div class="form" id="formBox">
    <div id="statusBox" class="status off">Checking availabilityâ€¦</div>

    <input id="name" placeholder="Your Name">
    <input id="number" placeholder="Mobile Number">
    <input id="username" placeholder="Instagram Username">
    <input id="idLink" placeholder="Instagram ID Link">

    <select id="plan">
      <option value="">Select plan</option>
    </select>

    <button id="orderBtn" class="disabled">Order via WhatsApp</button>
    <div id="errorMsg" class="error"></div>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyAmLWlU0bPJfNR0sOtKyN5FGHGNWSDAFQI",
  authDomain: "followers-f4d1a.firebaseapp.com",
  databaseURL: "https://followers-f4d1a-default-rtdb.firebaseio.com"
});

const nameInput = document.getElementById("name");
const numberInput = document.getElementById("number");
const usernameInput = document.getElementById("username");
const idLinkInput = document.getElementById("idLink");
const plan = document.getElementById("plan");
const inputs = [nameInput, numberInput, usernameInput, idLinkInput, plan];

const orderBtn = document.getElementById("orderBtn");
const errorMsg = document.getElementById("errorMsg");
const statusBox = document.getElementById("statusBox");

function clearErrors(){
  inputs.forEach(i=>i.classList.remove("input-error"));
}

function validate(){
  clearErrors();
  let ok = true;
  const mobile=/^[6-9]\d{9}$/;

  inputs.forEach(i=>{
    if(!i.value){
      i.classList.add("input-error");
      ok=false;
    }
  });

  if(numberInput.value && !mobile.test(numberInput.value)){
    numberInput.classList.add("input-error");
    errorMsg.textContent="Invalid mobile number";
    return false;
  }

  if(!ok){
    errorMsg.textContent="Please fill all fields";
  }
  return ok;
}

firebase.database().ref("orderControl").on("value",snap=>{
  const status = snap.val()?.status;
  if(status==="on"){
    statusBox.textContent="Orders are available";
    statusBox.className="status on";
    orderBtn.classList.remove("disabled");
    orderBtn.classList.add("active");
  }else{
    statusBox.textContent="Orders are unavailable";
    statusBox.className="status off";
    orderBtn.classList.remove("active");
    orderBtn.classList.add("disabled");
  }
});

orderBtn.onclick=()=>{
  if(!orderBtn.classList.contains("active")) return;

  errorMsg.textContent="";
  if(!validate()) return;

  orderBtn.classList.add("loading");

  const msg =
`New Order
Name: ${nameInput.value}
Mobile: ${numberInput.value}
Username: ${usernameInput.value}
Link: ${idLinkInput.value}
Plan: ${plan.value}`;

  setTimeout(()=>{
    orderBtn.classList.remove("loading");
    window.open("https://wa.me/918918366224?text="+encodeURIComponent(msg));
  },700);
};

publicBtn.onclick=()=>{
  publicBtn.classList.add("selected");
  privateBtn.classList.remove("selected");
  plan.innerHTML=`
    <option value="">Select plan</option>
    <option>â‚¹30 - 250 Followers</option>
    <option>â‚¹50 - 500 Followers</option>
    <option>â‚¹100 - 1000 Followers</option>
    <option>â‚¹50 - 1000 likes</option>
    <option>â‚¹25 - 500 likes</option>
    <option>â‚¹40 - 1000 Story seen</option>
    <option>â‚¹25 - 500 Story seen</option>`;
  formBox.classList.add("show");
};

privateBtn.onclick=()=>{
  privateBtn.classList.add("selected");
  publicBtn.classList.remove("selected");
  plan.innerHTML=`
    <option value="">Select plan</option>
    <option>â‚¹30 - 250 Followers</option>
    <option>â‚¹50 - 500 Followers</option>
    <option>â‚¹100 - 1000 Followers</option>`;
  formBox.classList.add("show");
};
</script>

</body>
</html>
